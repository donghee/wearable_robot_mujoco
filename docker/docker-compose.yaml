services:
  wearable_mujoco_simulation:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: wearable_mujoco_simulation
    volumes:
      - ../:/app:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DISTRO=humble
      - ROS_PYTHON_VERSION=3
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    command: bash -c "source /opt/ros/humble/setup.bash && source .venv/bin/activate && python simulation.py"
    # command: bash
